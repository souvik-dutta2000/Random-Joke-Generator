<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Joke Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 30px;
      background-color: burlywood;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 50px auto;
    }
    h1 {
      color: #333;
    }
    .joke {
      font-size: 1.2em;
      margin-top: 20px;
      color: #555;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      border: none;
      background-color: #4CAF50;
      color: white;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Random Joke Generator</h1>
    <div id="joke" class="joke"></div>
    <button onclick="showRandomJoke()">Get Another Joke</button>
  </div>
  <script src="jokes.js"></script>
</body>
</html>
